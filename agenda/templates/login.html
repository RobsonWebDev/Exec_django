<!doctype html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: orange;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="POST">{% csrf_token %}
        <div align="center">
            <label>Usu√°rio:</label>

    {% for messages in messages %}

        </div>
    {% endfor %}
